<ng-container *ngIf="(studentsState$ | async) as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="DataState.Loaded">
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Home</a>
            </li>
            <li class="breadcrumb-item">Students</li>
            <li class="breadcrumb-item active">List</li>
          </ol>
        </nav>

        <div class="col-xm-12">
          <table class="table table-hover table-striped">
            <thead>
            <tr>
<!--               <th class="text-left" scope="col">ID</th> -->
              <th class="text-right" scope="col">Full name</th>
              <th class="text-right" scope="col">Language</th>
              <th class="text-right" scope="col">Level</th>
              <th class="text-right" scope="col">Since</th>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr *ngFor="let student of state?.appData?.data?.page?.content">
<!--               <td>{{ student.id }}</td> -->
              <td class="text-right">{{ student.firstName }}  {{ student.lastName }}</td>
              <td class="text-right" [innerHtml] =  "student.languageResources | langParse"> </td>
              <td class="text-right">{{ student.level }}</td>
              <td class="text-right">{{ student.createdAt | dateFormat}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </ng-container>

</ng-container>
