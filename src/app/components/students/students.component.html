<ng-container *ngIf="(studentsState$ | async) as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="DataState.Loaded">
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Home</a>
            </li>
            <li class="breadcrumb-item">Students</li>
            <li class="breadcrumb-item active">List</li>
          </ol>
        </nav>

        <div class="col-xm-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th class="text-center" scope="col">ID</th>
              <th class="text-center" scope="col">Full name</th>
              <th class="text-center" scope="col">Language</th>
              <th class="text-center" scope="col">Level</th>
              <th class="text-center" scope="col">Since</th>
            </tr>
            </thead>
            <tbody class="table-body">
            <tr *ngFor="let student of state?.appData?.data?.page?.content">
              <td>{{ student.id }}</td>
              <td>{{ student.firstName }}  {{ student.lastName }}</td>
              <td>{{ student.languages | json}}</td>
              <td>{{ student.level }}</td>
              <td>{{ student.createdAt }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </ng-container>

</ng-container>
